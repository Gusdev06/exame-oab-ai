<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Shield background -->
  <path d="M100 10 L170 40 L170 90 Q170 140 100 180 Q30 140 30 90 L30 40 Z" 
        fill="#0F172A" 
        stroke="#3B82F6" 
        stroke-width="3"/>
  
  <!-- Inner shield highlight -->
  <path d="M100 20 L160 45 L160 90 Q160 130 100 165 Q40 130 40 90 L40 45 Z" 
        fill="#1E293B" 
        opacity="0.8"/>
  
  <!-- Justice scale -->
  <g stroke="#3B82F6" stroke-width="2.5" fill="none">
    <!-- Scale beam -->
    <line x1="70" y1="80" x2="130" y2="80" stroke-linecap="round"/>
    <!-- Central pole -->
    <line x1="100" y1="60" x2="100" y2="80" stroke-linecap="round"/>
    <!-- Left pan -->
    <path d="M65 80 L65 85 L75 85 L75 80" fill="#3B82F6"/>
    <line x1="65" y1="85" x2="75" y2="85"/>
    <!-- Right pan -->
    <path d="M125 80 L125 85 L135 85 L135 80" fill="#3B82F6"/>
    <line x1="125" y1="85" x2="135" y2="85"/>
    <!-- Support lines -->
    <line x1="70" y1="80" x2="70" y2="82"/>
    <line x1="130" y1="80" x2="130" y2="82"/>
  </g>
  
  <!-- Triangle on top (justice symbol) -->
  <path d="M100 50 L105 60 L95 60 Z" fill="#3B82F6"/>
  
  <!-- OAB Text -->
  <text x="100" y="120" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#3B82F6" 
        text-anchor="middle">OAB</text>
  
  <!-- Subtitle -->
  <text x="100" y="140" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#60A5FA" 
        text-anchor="middle" 
        letter-spacing="2">INTELIGÃŠNCIA ARTIFICIAL</text>
  
  <!-- Decorative stars -->
  <circle cx="50" cy="60" r="2" fill="#60A5FA" opacity="0.6"/>
  <circle cx="150" cy="60" r="2" fill="#60A5FA" opacity="0.6"/>
  <circle cx="65" cy="50" r="1.5" fill="#60A5FA" opacity="0.4"/>
  <circle cx="135" cy="50" r="1.5" fill="#60A5FA" opacity="0.4"/>
</svg>

